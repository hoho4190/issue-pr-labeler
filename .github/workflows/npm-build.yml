name: npm Build
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      # - 'release/*'

jobs:
  npm-build: # make sure build/ci work properly
    name: npm Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
      - run: |
          npm run all

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
